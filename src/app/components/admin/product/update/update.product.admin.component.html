@if (product) {
  <div>
    <!-- Form cập nhật thông tin sản phẩm -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3>Cập nhật sản phẩm</h3>
          <form (ngSubmit)="updateProduct()">
            <div class="form-group">
              <label for="name">Tên sản phẩm</label>
              <input
                type="text"
                id="name"
                [(ngModel)]="updatedProduct.name"
                name="name"
                class="form-control"
                required
              >
            </div>

            <div class="form-group mb-3">
              <label for="price">Giá</label>
              <input
                type="text"
                id="price"
                [(ngModel)]="updatedProduct.price"
                name="price"
                class="form-control col-md-3"
                required
              >
            </div>

            <div class="form-group mb-3">
              <label for="description">Mô tả</label>
              <textarea
                id="description"
                [(ngModel)]="updatedProduct.description"
                name="description"
                class="form-control"
                required
              ></textarea>
            </div>

            <div class="form-group mb-3">
              <label for="category">Danh mục</label>
              <select
                id="category"
                [(ngModel)]="updatedProduct.category_id"
                name="category"
                class="form-control"
                required
              >
                @for (category of categories; track category.id) {
                  <option [value]="category.id">{{ category.name }}
                  </option>
                }
              </select>
            </div>

            <div class="row mb-3">
              <div class="thumbnail-container">
                @for (productImage of product.product_images;
                  track productImage.image_url; let i = $index) {
                  <div
                    class="thumbnail-item"
                    [ngClass]="{'active': i === currentImageIndex}"
                    (click)="thumbnailClick(i)"
                  >
                    <img
                      [src]="productImage.image_url"
                      class="thumbnail-image"
                      alt="Thumbnail Image"
                    >
                    <button
                      type="button"
                      class="btn btn-sm remove-image"
                      (click)="deleteImage(productImage)"
                    >
                      <i class="fa fa-times-circle text-danger"></i>
                    </button>
                  </div>
                } @empty {
                  <h2>No images found</h2>
                }
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="images">Thêm ảnh (tối đa 5 ảnh):</label>
              <div class="mt-2">
                <input
                  type="file"
                  id="images"
                  name="images"
                  multiple
                  (change)="onFileChange($event)"
                  accept="image/*"
                >
              </div>
            </div>

            <div class="col-12 gap-4 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onBack()"
              >Quay lại
              </button>
              <button
                type="submit"
                class="btn btn-primary"
              >Lưu
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
}
