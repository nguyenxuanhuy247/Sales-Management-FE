<div class="container-fluid">
  <header class="header bg-primary text-white d-flex justify-content-between">
    <h1 class="header-title">Quản lý bán hàng</h1>
    <button
      (click)="logout()"
      class="btn btn-danger btn-sm"
    >Đăng xuất
    </button>
  </header>
  <div class="row">
    <nav
      class="col-md-2 col-lg-2 d-md-block bg-light sidebar bg-secondary"
      id="sidebar"
    >
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              (click)="showAdminComponent('orders')"
              class="nav-link"
              routerLink="/admin/orders"
              routerLinkActive="active"
            >
              <i class="fab fa-first-order icon"></i>Đơn hàng
            </a>
          </li>
          <li class="nav-item">
            <a
              (click)="showAdminComponent('categories')"
              class="nav-link"
              routerLink="/admin/categories"
              routerLinkActive="active"
            >
              <i class="fab fa-canadian-maple-leaf icon"></i>Danh mục
            </a>
          </li>
          <li class="nav-item">
            <a
              (click)="showAdminComponent('products')"
              class="nav-link"
              routerLink="/admin/products"
              routerLinkActive="active"
            >
              <i class="fab fa-codepen icon"></i>Sản phẩm
            </a>
          </li>
          <li class="nav-item">
            <a
              (click)="showAdminComponent('users')"
              class="nav-link"
              routerLink="/admin/users"
              routerLinkActive="active"
            >
              <i class="fab fa-codepen icon"></i>Người dùng
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="col-md-10 col-lg-10 overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
