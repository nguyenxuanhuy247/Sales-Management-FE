<div class="container">
  <div class="row h-100">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mx-auto"style="margin-top:200px">
        <h2 class="login-header">Đăng nhập</h2>
        <div class="form-group">
          <label for="phoneNumber">Phone</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="phoneNumber"
            (input)="onPhoneNumberChange()"
            name="phone"
            (focus)="loginForm.form.markAsTouched()"
            id="phoneNumber"
          >
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-5"></div>
        <div class="form-group password-field">
          <label for="password">Mật khẩu</label>
          <input
            type="{{ showPassword ? 'text' : 'password' }}"
            [(ngModel)]="password"
            name="password"
            placeholder="Ít nhất 3 ký tự"
            class="form-control"
            id="password"
          >
          <i
            class="password-toggle fas"
            [ngClass]="showPassword ?
                        'fa-eye' : 'fa-eye-slash'"
            (click)="togglePassword()"
          ></i>
          <div class="divider-nospace"></div>
        </div>

        <button
          type="button"
          (click)="login()"
          class="login-button"
        >Đăng nhập
        </button>
      </div>
    </div>
